# Define la configuración básica del sistema de log
log4j.rootLogger=INFO, Console, File

# Configuración para imprimir logs en la consola
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# Configuración para escribir logs en un archivo
log4j.appender.File=org.apache.log4j.FileAppender
log4j.appender.File.ImmediateFlush=true
log4j.appender.File.File=C:/Users/pdgramcko/git/TIENDA_PEDRO_GRAMCKO_MARQUEZ/TIENDA_PEDRO_GRAMCKO_MARQUEZ/Log/log.log
log4j.appender.File.layout=org.apache.log4j.PatternLayout
log4j.appender.File.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
